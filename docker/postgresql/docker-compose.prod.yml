services:
  postgis-epaa-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: postgis_epaa_container_prod
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      POSTGRES_USER: ${POSTGIS_USER}
      POSTGRES_PASSWORD: ${POSTGIS_PASSWORD}
      POSTGRES_DB: ${POSTGIS_DB}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    ports:
      - "${POSTGIS_PORT}:5432"
    volumes:
      - postgis_epaa_data_prod:/var/lib/postgresql
      - ./postgis-init:/docker-entrypoint-initdb.d:ro
    networks:
      - epaa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGIS_USER} -d ${POSTGIS_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    ulimits:
      nproc: 65535
      nofile:
        soft: 65536
        hard: 131072
    mem_limit: 2g
    mem_reservation: 1g
    security_opt:
      - no-new-privileges:true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    shm_size: "1g"

volumes:
  postgis_epaa_data_prod:
    name: postgis_epaa_data_prod

networks:
  epaa-network:
    external: true
