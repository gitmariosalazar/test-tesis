services:
  kafka-epaa-prod:
    image: confluentinc/cp-kafka:latest
    container_name: kafka-epaa-prod
    restart: unless-stopped
    ports:
      - "9192:9192" # Puerto externo para clientes
      - "9193:9193" # Comunicaci√≥n interna entre brokers
      - "9194:9194" # Controller KRaft (solo interno)
    networks:
      - epaa-network
    user: "1000:1000"
    security_opt:
      - no-new-privileges:true
    mem_limit: 4g
    mem_reservation: 2g
    ulimits:
      nofile:
        soft: 65536
        hard: 131072
    volumes:
      - kafka-epaa-prod-data:/var/lib/kafka/data
    env_file:
      - .env
    environment:
      ########################
      # Kafka KRaft roles     #
      ########################
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      CLUSTER_ID: ${CLUSTER_ID:-a1b2c3d4e5f67890abcd12}
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-epaa-prod:9194

      ########################
      # Listeners            #
      ########################
      KAFKA_LISTENERS: EXTERNAL://0.0.0.0:9192,INTERNAL://0.0.0.0:9193,CONTROLLER://0.0.0.0:9194
      KAFKA_ADVERTISED_LISTENERS: EXTERNAL://localhost:9192,INTERNAL://kafka-epaa-prod:9193
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER

      ########################
      # Topics defaults       #
      ########################
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 6
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      ########################
      # Performance / Memory #
      ########################
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      KAFKA_LOG_CLEANUP_POLICY: delete
      KAFKA_MESSAGE_MAX_BYTES: 10485760 # 10MB
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_COMPRESSION_TYPE: gzip

      ########################
      # JVM / GC tuning      #
      ########################
      KAFKA_JVM_PERFORMANCE_OPTS: "-XX:MetaspaceSize=96m -XX:MaxMetaspaceSize=256m -XX:+UseG1GC -XX:MaxGCPauseMillis=20"
      KAFKA_HEAP_OPTS: "-Xms2g -Xmx2g"

      ########################
      # Logging              #
      ########################
      KAFKA_LOG4J_LOGGERS: "kafka=INFO,org.apache.kafka=INFO"
      KAFKA_LOG4J_ROOT_LOGLEVEL: INFO

    healthcheck:
      test:
        [
          "CMD",
          "kafka-broker-api-versions",
          "--bootstrap-server",
          "localhost:9192",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

#################
# Networks       #
#################
networks:
  epaa-network:
    external: true

#################
# Volumes        #
#################
volumes:
  kafka-epaa-prod-data:
    name: kafka-epaa-prod-data
